<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Table</title>
    <link rel="stylesheet" href="/static/tables.css?">
</head>
<body>
<section>
    <h1>
        Food Online System
    </h1>
    <div class="table-container">

        <table class="table-center">
            <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
            <tr>
                {% for data in order %}
                <td>{{data if data is not none else "N/A"}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
